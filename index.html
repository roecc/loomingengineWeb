<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looming Engine</title>
	<link href="style.css" rel="stylesheet">
	
    <style>
        body {
			margin: 0;
            font-family: roboto-mono;
        }

        .title {
			position: fixed;
            text-align: center;
			/*background-color: #f2f2f2;*/
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
        }

        nav {
            background-color: #ffffff;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
			color: grey;
        }

        nav a:hover {
            /*background-color: #afafaf;*/
            color: black;
        }

		.container {
			height: 100vh;
			width: 100vw;
		}
    </style>
</head>
<body>
	<div class="container">
		<nav>
			<a href="#home">Home</a>
			<a href="#about">About</a>
			<a href="#services">Services</a>
			<a href="#contact">Contact</a>
		</nav>
		<div class="title">
			<h1>LOOMING ENGINE</h1>
			<h2>|weaving interactive stories|</h2>
		</div>
	</div>

</body>
</html>
